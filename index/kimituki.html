    <h2>君が信じた月の海</h2>

    <img src="../img/kimituki.png" alt="君が信じた月の海">
    <p>ヨハネス・ケプラーの観測によれば、月の暗い部分は、水を湛えた海である。<br>
        「世界中の海は、繋がっている。」<br>
        あなたのいつも通りの日常に、突然現れたのは「海」だった。<br><br>
        「……君に、世界を救ってほしいんだ」<br><br>
        〇概要<br>
        　なんてことない日常を過ごしていたら目の前に『海』が現れて、非日常に連れてかれるシナリオ。<br><br>
