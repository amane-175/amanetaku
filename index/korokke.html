    <h2>コロッケを買いに</h2>

    <img src="../img/korokke.png" alt="コロッケを買いに">
    <p>　そのコロッケ、黄金の衣をまといて、ホクホクの野に降りたつべし<br>
        大地の恵み受けしジャガイモとの絆を結び、ついに人々を味覚の宇宙に導かん<br><br>
        〇あらすじ<br>
        　都市伝説となっている『幻のコロッケ』。<br>
        　あなたはどうしてもそれを入手する必要がある。<br>
        　そのコロッケはとある廃ビルの5階にて、数量限定で売られているらしい。<br><br>
        〇人数：1~4人程度<br><br>
        〇推定時間：2時間<br><br>
        〇推奨技能：《目星》《聞き耳》《回避》<br><br>
        〇準推奨技能：《図書館》《オカルト》《医学》<br><br>
